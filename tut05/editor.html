<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Editor Dashboard{% endblock %}</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --light-color: #f8f9fa;
            --dark-color: #212529;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
        }
        
        .dashboard-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
        }
        
        .dashboard-header {
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #e3e6f0;
        }
        
        .dashboard-title {
            color: var(--primary-color);
            font-weight: 600;
            margin-bottom: 1rem;
        }
        
        .dashboard-subtitle {
            color: var(--secondary-color);
            font-weight: 500;
            margin-top: 2rem;
            margin-bottom: 1.5rem;
        }
        
        .form-container {
            background-color: var(--light-color);
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.05);
        }
        
        .student-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }
        
        .student-form .form-group {
            margin-bottom: 1rem;
        }
        
        .student-form .form-control {
            border-radius: 6px;
            border: 1px solid #ced4da;
            padding: 0.75rem;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }
        
        .student-form .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(67, 97, 238, 0.25);
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            font-weight: 500;
            transition: all 0.2s;
        }
        
        .btn-primary:hover {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
            transform: translateY(-2px);
        }
        
        .btn-primary:active {
            transform: translateY(0);
        }
        
        @media (max-width: 768px) {
            .student-form {
                grid-template-columns: 1fr;
            }
            
            .dashboard-container {
                padding: 1rem;
                margin: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        {% block content %}
        <div class="dashboard-header">
            <h2 class="dashboard-title">
                <i class="fas fa-graduation-cap me-2"></i>Editor Dashboard
            </h2>
        </div>
        
        <h3 class="dashboard-subtitle">
            <i class="fas fa-user-graduate me-2"></i>Manage Students
        </h3>
        
        <div class="form-container">
            <form class="student-form" method="POST" action="{{ url_for('add_student') }}">
                <div class="form-group">
                    <label for="roll" class="form-label">Roll No</label>
                    <input type="text" id="roll" name="roll" class="form-control" placeholder="Enter roll number" required>
                </div>
                
                <div class="form-group">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" id="name" name="name" class="form-control" placeholder="Enter full name" required>
                </div>
                
                <div class="form-group">
                    <label for="age" class="form-label">Age</label>
                    <input type="number" id="age" name="age" class="form-control" placeholder="Enter age" required>
                </div>
                
                <div class="form-group">
                    <label for="branch" class="form-label">Branch</label>
                    <input type="text" id="branch" name="branch" class="form-control" placeholder="Enter branch" required>
                </div>
                
                <div class="form-group">
                    <label for="hometown" class="form-label">Hometown</label>
                    <input type="text" id="hometown" name="hometown" class="form-control" placeholder="Enter hometown" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">&nbsp;</label>
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="fas fa-plus-circle me-2"></i>Add Student
                    </button>
                </div>
            </form>
        </div>
        {% endblock %}
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
